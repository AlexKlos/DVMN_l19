<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .container {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      background: black;
      box-shadow: 0 0 22px rgba(0, 0, 0, 1);
    }
    .video-container {
      flex-grow: 1;
    }
    .player-button-container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      background-color: black;
      color: white;
      font-family: Roboto;
    }
    .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      height: 30px;
      width: 30px;
      margin: 8px 4px 7px 3px;
    }
    .viewing-container {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      align-items: center;
      margin: 1px 0px 0px 1px;
    }
    .progress {
      display: flex;
      flex-direction: row;
      background-color: black;
      margin: 0px 0px 0px 10px;
    }
    .progress-slider {
      background-color: red;
      border-radius: 2px;
      height: 5px;
      margin: 6px 0px 0px 0px;
    }
    .slider {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-out;
      background-color: red;
      border-style: solid;
      border-color: white;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 1);
      height: 8px;
      width: 8px;
      margin: 2px 0px 0px -7px;
    }
    .player-button-container:hover .slider {
      opacity: 1;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-in;
    }
  </style>
</head>

<body>
  <div class="container" id="player">
    
    <div class="js-video-container video-container"></div>

    <div class="player-button-container">
      <div>
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <button class="js-volume-button player-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="viewing-container">
        <span class="js-current-time"></span>
        <div class="video-container">

          <div class="js-progress progress">
            <div class="js-progress-slider progress-slider"></div>
            <div class="slider"></div>
          </div>

        </div>
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
